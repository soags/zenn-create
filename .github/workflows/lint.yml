name: Lint
on:
  pull_request:
    branches:
      - main
jobs:
  eslint:
    name: Run Linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          eslint_flags: '**/*.{ts,tsx,js,jsx}'
          fail_on_error: true
